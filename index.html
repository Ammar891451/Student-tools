<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>مركز أدوات الطالب</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #d1c4e9, #5c6bc0);
      font-family: 'Arial', sans-serif;
      color: white;
      text-align: center;
    }

    h1 {
      margin-top: 40px;
      font-size: 2.8em;
    }

    .section {
      margin: 50px auto;
      max-width: 800px;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    .section h2 {
      font-size: 1.8em;
      margin-bottom: 20px;
      color: #fff;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    button {
      background-color: #4CAF50;
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      font-size: 1em;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

  </style>
</head>
<body>

  <h1>مركز أدوات الطالب</h1>

  <!-- قسم الذكاء الاصطناعي -->
  <div class="section">
    <h2>أدوات الذكاء الاصطناعي</h2>
    <div class="button-container">
      <button onclick="window.location.href='https://chat.openai.com/'">chatgpt</button>
    </div>
  </div>

  <!-- قسم تنظيم المهام -->
  <div class="section">
    <h2>تنظيم المهام</h2>
    <div class="button-container">
      <button onclick="window.location.href='https://xffjefeq.manus.space/'">موقع تنظيم المهام</button>
    </div>
  </div>

  <!-- قسم الكورسات المجانية -->
  <div class="section">
    <h2>كورسات تعليمية مجانية</h2>
    <div class="button-container">
      <button onclick="window.location.href='https://www.khanacademy.org/'">أكاديمية خان</button>
    </div>
  </div>

</body>
</html>
