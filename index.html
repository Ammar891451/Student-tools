<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>مركز أدوات الطالب</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: linear-gradient(to right, #d1c4e9, #5c6bc0);
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 3em;
    }

    .section {
      background-color: rgba(255, 255, 255, 0.12);
      border-radius: 12px;
      padding: 25px;
      margin-bottom: 40px;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.25);
    }

    .section h2 {
      margin-bottom: 20px;
      font-size: 2em;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.4);
    }

    .button-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      justify-items: center;
    }

    button {
      background-color: #4CAF50;
      border: none;
      border-radius: 8px;
      padding: 15px 25px;
      font-size: 1.1em;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
      max-width: 200px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>مركز أدوات الطالب</h1>

  <!-- قسم الذكاء الاصطناعي -->
<div class="section">
    <h2>أدوات الذكاء الاصطناعي</h2>
    <div class="button-container">
        <button onclick="window.location.href='https://chat.openai.com/'">ChatGPT</button>
        <button onclick="window.location.href='https://gemini.google.com/'">Gemini</button>
    </div>
</div>


  <div class="section">
    <h2>تنظيم المهام</h2>
    <div class="button-container">
      <button onclick="window.location.href='https://xffjefeq.manus.space/'">موقع تنظيم المهام</button>
    </div>
  </div>

  <div class="section">
    <h2>كورسات تعليمية مجانية</h2>
    <div class="button-container">
      <button onclick="window.location.href='https://www.khanacademy.org/'">أكاديمية خان</button>
    </div>
  </div>

</body>
</html>
